# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  aws-code-deploy: circleci/aws-code-deploy@2.0.0
executors:
  ruby-img:
    docker:
      - image: cimg/ruby:2.7.1-node
# Use a package of configuration called an orb.
# orbs:
#   # Declare a dependency on the welcome-orb
#   welcome: circleci/welcome-orb@0.4.1
# # Orchestrate or schedule a set of jobs
# workflows:
#   # Name the workflow "welcome"
#   welcome:
#     # Run the welcome/run job in its own container
#     jobs:
#       - welcome/run
jobs:
  checkout:
    executor: ruby-img
    steps:
      - run: echo checkout1
  test1:
    executor: ruby-img
    steps:
      - run: echo test1
  test2:
    executor: ruby-img
    steps:
      - run: echo test2
  deploy:
    executor: ruby-img
    steps:
      - run: echo deploy
workflows:
  version: 2
  commit:
    jobs:
      - checkout
      - test1:
          requires:
            - checkout
      - test2:
          requires:
            - checkout
      - aws-code-deploy/deploy:
          requires:
            - test1
            - test2
          filters: &staging-filters
            branches:
              only:
                - main
          application-name: yoshiko-test-main
          bundle-bucket: yoshiko-codedeploy/main/
          bundle-key: ${CODE_DEPLOY_S3_KEY}
          deployment-group: yoshiko-test-grp-main
          service-role-arn: ${CODE_DEPLOY_ARN}
